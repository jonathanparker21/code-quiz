<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
</head>

<body>

    <div class="timer">Time:
        <span id="seconds">0</span>
    </div>

    <div class="container">

        <!-- main page -->
        <div id="main">
            <h1 id="start">Coding Quiz Challenge</h1>
            <h2>Try to answer the following coding-related questions within the allotted time limit.</h2>
            <h3>Incorrect answers will subtract 10 seconds from the clock!</h3>
            <button id="btnStart">Start Quiz</button>
        </div>

        <!-- question list -->
        <div id="questions">
            <h2 id="questionTitle"></h2>
            <div class="answersContainer" id="answerOptions">
                <div id="answer1"></div>
                <div id="answer2"></div>
                <div id="answer3"></div>
                <div id="answer4"></div>
            </div>
            <div id="answer"></div>
        </div>

        <!-- end page -->
        <div id="end" class="hide">
            <h2>You've finished the quiz!</h2>
            <h2>Enter initials:
                <input type="text" id="initials">
            </h2>
            <button id="btnSubmit">Submit</button>

            <div id="result"></div>
            <div id="userInitials"><span id="userName"></span></div>
        </div>

        <!-- high scores -->
        <div>
            <h1 id="highScores">High Scores</h1>
            <p id="result"></p>
            <p id="finalUserScore"></p>
            <button id="playAgain"><a href="./index.html">Play Again?</a></button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
