<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <!-- TIMER -->
    <div class="timer">Time:
        <span id="seconds">0</span>
    </div>

    <!-- INTRO -->
    <div class="container">
        <div id="start">
            <h1 id="instructions">Coding Quiz Challenge</h1>
            <h3>Try to answer all of these coding-related questions within the allotted time limit.</h3>
            <h3>Incorrect answers will decrease your time limit by 10 seconds!</h3>
            <button id="startbtn">Start Quiz</button>
        </div>

        <!-- QUESTIONS -->
        <div id="questions">
            <h2 id="qtitle"></h2>
            <div id="choices">
                <div id="optionContainer">
                    <div id="optionA"></div>
                    <div id="optionB"></div>
                    <div id="optionC"></div>
                    <div id="optionD"></div>
                </div>
            </div>
            <div id="answer"></div>
        </div>

        <!-- INITIALS -->
        <div id="end" class="hide">
            <h2>All done!</h2>
            <h2 id="initals">Enter initials:
                <input type="text" id="userInitials">
            </h2>
            <button id="highscore">Submit</button>
            <div id="initresult"></div>
            <div id="initalsofUser"><span id="username"></span></div>
        </div>
    </div>

    <!-- HIGH SCORES -->
    <div>
        <h1 id="totalHighscores">High Scores</h1>
        <p id="nameResult"></p>
        <p id="finalUserScoreResult"></p>
        <button id="playAgain"><a href="index.html">Click Here to Play Again!</a></button>
    </div>

    <script src="./script.js"></script>

</body>

</html>
