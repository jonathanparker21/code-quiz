<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
</head>

<body>
    
    <div class="timer">Time:
        <span id="seconds">0</span>
    </div>

    <div class="container">

        <div id="main">
            <h1 id="start">Coding Quiz Challenge</h1>
            <h2>Try to answer the following coding-related questions within the allotted time limit.</h2>
            <h3>Incorrect answers will subtract 10 seconds from the clock!</h3>
            <button id="btn">Start Quiz</button>
        </div>

        <!-- question list -->
        <div id="questions">
            <h2 id="question-title"></h2>
            <div class="answers-container" id="answer-options">
                <div id="answer-1"></div>
                <div id="answer-2"></div>
                <div id="answer-3"></div>
                <div id="answer-4"></div>
            </div>
            <div id="answer"></div>            
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
